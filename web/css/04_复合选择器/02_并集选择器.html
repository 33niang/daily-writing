<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
       <style>
        .rich {
            color: gold;

        }
        .beauty {
            color: red;
        }
        p.beauty#wc {
            color: green;   
        }
        .dog {
            color: blue;
        }
        .pig {
            color: green;
        }
        #suxi,
        .rich,
        .beauty,
        .dog,
        .pig {
            font-size: 40px;
            background-color: gray;
            width: 180px;
        }
        
    </style>
</head>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>

    <p class="dog">小狗旺财</p>
    <p class="pig">小猪佩奇</p>
    <p id="suxi">小羊苏西</p>
</body>
</html>
